<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task2</title>
	<style>
		table {
			border: 1px solid #000;
			border-collapse: collapse;		
			}
		th,
		td {
			border: 1px solid #000;
			padding: 10px;
		}
		th {
			background-color: #000;
			color: #fff;
			font-weight: 900;
		}

		
	</style>
</head>
<body>
	<table>
  <thead>
    <tr>
      <th>День</th>
      <th>Действие</th>
      <th>Дополнительно</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td colspan="2">Начать учить таблицы</td>
      
    </tr>
    <tr>
      <td>2</td>
      <td colspan="2" rowspan="2">Выучить таблицы</td>
    </tr>
    <tr>
      <td>3</td>
      	
    </tr>
     <tr>
      <td>4</td>
      <td>Понять как работает colspan</td>
      <td>Да и rowspan тоже</td>	
    </tr>
  </tbody>
</table>
</body>
</html>
